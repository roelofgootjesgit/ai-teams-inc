<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Teams Inc</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Teams Inc</h1>
            <p>Multi-agent AI collaboration system</p>
        </div>

        <div id="chat-container" class="chat-container">
        </div>

        <div class="input-area">
            <textarea 
                id="user-input" 
                placeholder="Type your question for the AI team..."
                rows="3"
            ></textarea>
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
